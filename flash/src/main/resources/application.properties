spring.application.name=flash
server.port=8080

# --- CONEXÃO COM O BANCO DE DADOS (VIA VARIÁVEIS DE AMBIENTE) ---
# Se a variável DB_URL não existir, usa localhost (para testes rápidos)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/flashfood_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:30042005gio}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
# Use 'update' para produção. O 'create' apaga tudo ao reiniciar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- CONFIGURAÇÃO DE SSL (Necessário para Aiven) ---
# Garante que o Java aceite o certificado SSL do Aiven
spring.datasource.properties.sslMode=REQUIRED